<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; 
  margin: 0; 
  font-family: sans-serif;
  background-color: #f0f0f0; 
  width: 100vw; 
  height: 100vh; 
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  width: 95%; 
  height: 95%; 
  max-height: 100vh; 
  overflow-y: auto; 
  padding: 0; 
}

#editor {
  width: 100%; 
  height: 100%; 
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 10px;
  font-size: 16px;
  resize: none; 
  overflow: auto; 
  box-sizing: border-box; 
}

h1 {
  font-size: min(5vw, 2rem);
  text-align: center;
  white-space: nowrap; 
  overflow: hidden;
  text-overflow: ellipsis; 
  margin: 0; 
  padding: 10px; 
  display: none; /* Initially hide the h1 */
}

@media (min-width: 100px) and (min-height: 100px) { /* Adjust values as needed */
  h1 {
    display: block; /* Show the h1 */
  }
}

</style>
</head>
<body>

<div class="container">
  <h1>Notepad</h1> 
  <textarea id="editor"></textarea>
</div>

</body>
</html>
